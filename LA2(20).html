<!DOCTYPE html>
<html>
    <head>
        <title>EXERCISE 1</title>
    </head>
    <body bgcolor="yellow">
    <center>
        <form action="c:\HTML AMMAR\LA2(18).html\LA2(18).html">
            <table border="10px">
            <tr> 
                <th style="background-color: lawngreen;" colspan="2">User Form</th>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">Enter Name</th>
                <td>
                    <input type="text" name="NAME" id="name" minlength="1" maxlength="15" required>
                </td>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">Enter Password</th>
                <td>
                    <input type="number" name="PASSWORD" id="password">
                </td>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">Enter Address</th>
                <td>
                    <textarea name="ADDRESS" id="address" rows="10" cols="50" pattern="[a-zA-Z]"></textarea>
                </td>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">Select Game</th>
                <td>
                    <input type="checkbox" name="Game" id="hockey" value="Hockey">
                        <label for="hockey">Hockey</label><br>
                    <input type="checkbox" name="Game" id="football" value="Football">
                        <label for="football">Football</label><br>                    <input type="checkbox" name="Game" id="badminton" value="Badminton">
                        <label for="badminton">Badminton</label><br>
                    <input type="checkbox" name="Game" id="cricket" value="Cricket">
                        <label for="cricket">Cricket</label><br>
                    <input type="checkbox" name="Game" id="volleyball" value="Volleyball">
                        <label for="volleyball">Volleyball</label><br>
                </td>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">Gender</th>
                <td>
                    <input type="radio" name="Gender" id="male" value="Male" checked>
                        <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="Female">
                        <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th style="background-color: chartreuse;">Select ur age</th>
                <td>
                    <select name="AGE" id="age">
                        <option value="Select">Select</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19
                        </option>
                        <option value="20">20</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Click Me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit Form">                 
                </td>
            </tr>
        </table>
        </form>
    </center>
    </body>
</html>
